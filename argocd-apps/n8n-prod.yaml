apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: workflow-automation
    environment: prod
    criticality: high
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "deployments"
    notifications.argoproj.io/subscribe.on-sync-failed.slack: "alerts"
    notifications.argoproj.io/subscribe.on-degraded.slack: "alerts"
  # Finalizers ensure proper cleanup
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  # Project this application belongs to
  project: default

  # Source repository configuration
  source:
    # Git repository URL
    repoURL: https://github.com/yourorg/infrastructure-apps.git
    # Target revision (branch, tag, or commit)
    targetRevision: main
    # Path to the production overlay
    path: n8n/overlays/prod

  # Destination cluster and namespace
  destination:
    # Cluster URL (in-cluster)
    server: https://kubernetes.default.svc
    # Target namespace
    namespace: n8n-prod

  # Sync policy
  syncPolicy:
    # Automated sync configuration (more conservative for production)
    automated:
      # Automatically sync when Git changes
      prune: true
      # Automatically sync when cluster state changes
      selfHeal: true
      # Allow empty directories
      allowEmpty: false

    # Sync options
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=true
    # Respect ignore differences in production
    - RespectIgnoreDifferences=true

    # Retry configuration
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m

  # Ignore differences for specific fields
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas  # Ignore replica count (managed by HPA)
  - group: apps
    kind: StatefulSet
    jqPathExpressions:
    - .spec.volumeClaimTemplates[]?.status
  - group: autoscaling
    kind: HorizontalPodAutoscaler
    jsonPointers:
    - /status  # Ignore HPA status

  # Health assessment
  # Custom health checks can be defined here if needed

  # Sync windows (optional - uncomment to enable)
  # syncPolicy:
  #   syncOptions:
  #   - CreateNamespace=true
  #
  # # Only allow syncs during maintenance windows
  # syncWindows:
  # - kind: allow
  #   schedule: "0 2 * * *"  # 2 AM daily
  #   duration: 2h
  #   applications:
  #   - n8n-prod